<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ALV Vape Store</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://unpkg.com/feather-icons"></script>
  </head>
  <body>
    <!-- NAVBAR -->
    <nav class="navbar">
      <a href="#" class="navbar-logo">ALV VAPE STORE</a>

      <div class="navbar-nav">
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Contact Us</a>
      </div>

      <div class="navbar-icon">
        <a href="#" id="search"> <i data-feather="search"></i></a>
        <a href="#" id="cart"> <i data-feather="shopping-cart"></i></a>
        <a href="#" id="love"> <i data-feather="heart"></i></a>
        <a href="#" id="user"> <i data-feather="user"></i></a>
      </div>
    </nav>

    <!-- Banner Section -->
    <section class="banner">
      <div class="banner-content">
        <h1>Lengkapi Kebutuhan <span>Vaping</span> Kamu.</h1>
        <p>Belanja di <span class="brand">ALV VAPE</span> banyak diskonnya.</p>
        <a href="#" class="shop-now-btn">Shop Now</a>
      </div>
      <div class="banner-image">
        <img
          src="src/r234-black-pink-removebg-preview.png"
          alt="Vape Product"
        />
      </div>
    </section>

    <!-- Categories Section -->
    <section class="categories">
      <h2>Browse By Category</h2>
      <div class="category-cards">
        <div class="category-card">
          <a href="#"><img src="src/Liquide.png" alt="Liquid" /></a>
          <p>Liquid</p>
        </div>
        <div class="category-card">
          <a href="#"><img src="src/Vape Pen.png" alt="POD" /></a>
          <p>POD</p>
        </div>
        <div class="category-card">
          <a href="#"><img src="src/Vape Pod.png" alt="MOD" /></a>
          <p>MOD</p>
        </div>
        <div class="category-card">
          <a href="#"><img src="src/atomizer.png" alt="Atomizer" /></a>
          <p>Atomizer</p>
        </div>
        <div class="category-card">
          <a href="#"><img src="src/battery.png" alt="Accessories" /></a>
          <p>Accessories</p>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
    <script>
      feather.replace();
    </script>
  </body>
</html>
